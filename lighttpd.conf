#### Lighttpd-1.5.x configuration file for SymbolicWeb.
#### This should be suitable for Debian based distros (tested with Lenny and Squeeze)
#####################################################################################


#### General server setup
#########################

var.basedir = env.HOME + "/www-root"
server.tag = "SymbolicWeb"
server.port = 80
server.use-ipv6 = "disable"
server.network-backend = "gthread-aio"
server.event-handler = "linux-sysepoll"
server.max-stat-threads = 2
server.max-read-threads = 2
#server.stat-cache-engine = "fam" # Seems FAM support is gone in latest 1.5.x.
server.use-noatime = "enable"
dir-listing.encoding = "utf-8"
index-file.names = ( "index.html" )
server.document-root = basedir + "/www"
server.pid-file = basedir + "/lighttpd/lighttpd.pid"




### Connection handling (comet!)
################################

var.sw_max_connections = 500
server.max-connections = sw_max_connections # LHD will set max-fds for us.
server.max-keep-alive-idle = 50 # Must be larger than -SW-COMET-TIMEOUT-.



### mod_expires
###############
server.modules += ("mod_expire")

$HTTP["url"] !~ "/sw$" {
  expire.url = ( "" => "access plus 1 years" )
}



### mod_proxy
#############

server.modules += ("mod_proxy_core", "mod_proxy_backend_http")
proxy-core.allow-x-sendfile = "enable" # Guns for the toes.

$HTTP["url"] =~ "/sw$" {
  proxy-core.protocol = "http"
  proxy-core.backends = ("127.0.0.1:8080")
  proxy-core.max-pool-size = sw_max_connections
  proxy-core.max-keep-alive-requests = sw_max_connections
}



### mod_proxy_backend_fastcgi: for the PHP crap
###############################################

server.modules  += ("mod_proxy_backend_fastcgi")

$HTTP["url"] =~ "\.php$" {
  proxy-core.protocol = "fastcgi"
  proxy-core.backends = ("127.0.0.1:6666")
  #proxy-core.balancer = "round-robin"
}



### mod_compress: for static content
####################################

server.modules += ("mod_compress")
compress.cache-dir = basedir + "/lighttpd/compress/"
compress.filetype  = ("text/plain", "text/css", "text/xml", "text/javascript", "text/html")



### mod_deflate: for dynamic content (mod_proxy / SymbolicWeb)
##############################################################

server.modules += ("mod_deflate")
deflate.enabled = "enable"
deflate.compression-level = 9
deflate.mem-level = 9
deflate.window-size = 15
deflate.allowed_encodings = ("bzip2", "gzip", "deflate")
deflate.min-compress-size = 200
#deflate.output-buffer-size = 8192
deflate.work-block-size = 512
# The additional "charset" stuff here, which is added by SW - is what enables Lighttpd to separate static and dynamic content.
deflate.mimetypes = ("text/html; charset=utf-8", "text/javascript; charset=utf-8")



### mod_accesslog
#################

server.modules += ("mod_accesslog")
accesslog.filename = basedir + "/lighttpd/log/access.log"
server.errorlog    = basedir + "/lighttpd/log/error.log"



### mod_userdir
###############

# This isn't needed for SW. Comment out if you want.
server.dir-listing = "enable"
dir-listing.set-footer = "<a href='http://nostdal.org/'>nostdal.org</a> -- running <a href='https://github.com/lnostdal/SymbolicWeb'>SymbolicWeb</a>, Lighttpd, Clojure and GNU/Linux."
server.modules += ("mod_userdir")
userdir.path = "public_html"
userdir.exclude-user = ("root", "postmaster")


